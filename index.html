<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <main class="main-container">
        <div class="calculator-container">
            <div class="calculator-screen">
                <span id="screen">0</span>
            </div>
            <div>
                <section class="rows">
                    <button class="gray" onclick="reset()">C</button>
                    <button class="gray" onclick="changeOperation('/')">รท</button>
                    <button class="gray" onclick="changeOperation('*')">x</button>
                    <button class="orange" onclick="reset()">AC</button>
                </section>
                <section class="rows">
                    <button class="gray" onclick="changeNumber(7)">7</button>
                    <button class="gray" onclick="changeNumber(8)">8</button>
                    <button class="gray" onclick="changeNumber(9)">9</button>
                    <button class="orange" onclick="changeOperation('-')">-</button>
                </section>
                <section class="rows">
                    <button class="gray" onclick="changeNumber(4)">4</button>
                    <button class="gray" onclick="changeNumber(5)">5</button>
                    <button class="gray" onclick="changeNumber(6)">6</button>
                    <button class="orange" onclick="changeOperation('+')">+</button>
                </section>
                <section class="rows">
                    <button class="gray" onclick="changeNumber(1)">1</button>
                    <button class="gray" onclick="changeNumber(2)">2</button>
                    <button class="gray" onclick="changeNumber(3)">3</button>
                    <button onclick="changeOperation('=')" class="btn-equal orange">=</button>
                </section>
                <section class="rows">
                    <button onclick="changeNumber(0)" class="btn-zero gray">0</button>
                    <button class="btn-point gray" onclick="changeNumber('.')">.</button>
                </section>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
