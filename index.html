<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <main class="container-main">
        <div class="calculator-container">
            <header>
                <div class="calculator-header">
                    <div class="title-side">
                        <img src="https://img.icons8.com/carbon-copy/100/null/calculator.png" />
                        <h1>Calculator</h1>
                    </div>
                </div>
            </header>
            <main class="calculator-body">
                <div class="calculator-screen">
                    <h1 id="screen">0</h1>
                </div>
                <div class="calculator-buttons">
                <section class="rows">
                    <button onclick="reset()">C</button>
                    <button onclick="changeOperation('/')">รท</button>
                    <button onclick="changeOperation('*')">x</button>
                    <button onclick="reset()">AC</button>
                </section>
                <section class="rows">
                    <button onclick="changeNumber(7)">7</button>
                    <button onclick="changeNumber(8)">8</button>
                    <button onclick="changeNumber(9)">9</button>
                    <button onclick="changeOperation('-')">-</button>
                </section>
                <section class="rows">
                    <button onclick="changeNumber(4)">4</button>
                    <button onclick="changeNumber(5)">5</button>
                    <button onclick="changeNumber(6)">6</button>
                    <button onclick="changeOperation('+')">+</button>
                </section>
                <section class="rows">
                    <button onclick="changeNumber(1)">1</button>
                    <button onclick="changeNumber(2)">2</button>
                    <button onclick="changeNumber(3)">3</button>
                    <button onclick="changeOperation('=')" class="button-equal">=</button>
                </section>
                <section class="rows">
                    <button onclick="changeNumber(0)" class="button-zero">0</button>
                    <button onclick="changeNumber('.')">.</button>
                </section>
            </div>
            </main>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
